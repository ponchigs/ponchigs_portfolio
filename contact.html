  <main>
    <h1>Связаться со мной</h1>
    <form action="https://httpbin.org/post" method="post">
      <label>Фамилия: <input type="text" name="surname" required></label><br>
      <label>Имя: <input type="text" name="name" required></label><br>
      <label>Группа: <input type="text" name="group" value="Группа-1"></label><br>
      <label>Телефон: <input type="tel" name="phone" placeholder="+7-900-000-0000"></label><br>
      <label>Email: <input type="email" name="email"></label><br>
      <label>Дата отправки: <input type="date" name="send_date"></label><br>
      <button type="submit">Отправить</button>
    </form>
    <script>
      const d=document.querySelector('input[name="send_date"]');
      if(d) d.value = new Date().toISOString().slice(0,10);
    </script>
