<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Контакты — Портфолио</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/nav.js" defer></script>
</head>
<body>

<header class="site-header">
  <a href="index.html" class="logo-link">
    <img src="images/logo.png" alt="Логотип" class="logo" width="160">
  </a>
  <nav class="main-nav" id="mainNav">
    <a href="index.html">Главная</a>
    <a href="about.html">Обо мне</a>
    <a href="portfolio.html">Работы</a>
    <a href="contact.html">Контакты</a>
    <a href="feedback.html">Отзыв</a>
    <a href="convert.html">Паспорт</a>
    <a href="https://github.com/ponchigs/ponchigs_portfolio" target="_blank" rel="noopener">Мой GitHub</a>
  </nav>
</header>

  <main class="narrow">
    <section class="content-section">
      <h1>Связаться со мной</h1>
      <form action="https://ya.ru/search?" class="form-card">
        <div class="form-field">
          <label for="contact-surname">Фамилия</label>
          <input type="text" id="contact-surname" name="surname" class="form-control" required>
        </div>
        <div class="form-field">
          <label for="contact-name">Имя</label>
          <input type="text" id="contact-name" name="name" class="form-control" required>
        </div>
        <div class="form-field">
          <label for="contact-group">Группа</label>
          <input type="text" id="contact-group" name="group" class="form-control" value="Группа-1">
        </div>
        <div class="form-field">
          <label for="contact-phone">Телефон</label>
          <input type="tel" id="contact-phone" name="phone" class="form-control" placeholder="+7-900-000-0000">
        </div>
        <div class="form-field">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="email" class="form-control">
        </div>
        <div class="form-field">
          <label for="contact-date">Дата отправки</label>
          <input type="date" id="contact-date" name="send_date" class="form-control">
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
      </form>
    </section>
  </main>

<footer class="site-footer">
  <p>© 2025 Андриенко Полина Алексеевна. Контрольная работа №1</p>
</footer>

<script>
  const d = document.getElementById('contact-date');
  if (d) {
    d.value = new Date().toISOString().slice(0, 10);
  }
</script>
</body>
</html>
