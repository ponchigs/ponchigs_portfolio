<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DOM_JS — Считываем из DOM</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/nav.js" defer></script>
</head>
<body>
  
<header class="site-header">
  <a href="index.html" class="logo-link">
    <img src="images/logo.png" alt="Логотип" class="logo" width="160">
  </a>
  <nav class="main-nav" id="mainNav">
    <a href="index.html">Главная</a>
    <a href="about.html">Обо мне</a>
    <a href="portfolio.html">Работы</a>
    <a href="contact.html">Контакты</a>
    <a href="feedback.html">Отзыв</a>
    <a href="https://github.com/ponchigs/ponchigs_portfolio" target="_blank" rel="noopener">Мой GitHub</a>
  </nav>
</header>

  <main>
    <h1>Паспорт (макет)</h1>
    <p>Фамилия: <span id="surname">Иванова</span></p>
    <p>Имя: <span id="name">Алина</span></p>
    <p>Год рождения: <span id="yob">2005</span></p>

    <button id="readBtn">Считать из DOM</button>
    <pre id="out">—</pre>

    <section>
      <h2>Инструкция для DevTools</h2>
      <p>В консоли выполните пример из задания, сделайте скриншот и вставьте сюда:</p>
      <img src="images/screenshots/devtools.png" alt="Скриншот DevTools" width="480">
    </section>
  </main>
  
<footer class="site-footer">
  <p>© 2025 Андриенко Полина Алексеевна. Контрольная работа №1</p>
</footer>


  <script>
    document.getElementById('readBtn').addEventListener('click',()=>{
      const s = document.getElementById('surname')?.innerText || '';
      const n = document.getElementById('name')?.innerText || '';
      const y = document.getElementById('yob')?.innerText || '';
      document.getElementById('out').textContent = `Фамилия: ${s}\nИмя: ${n}\nГод: ${y}`;
    });
  </script>
</body>
</html>
