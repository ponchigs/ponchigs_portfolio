  <main>
    <h1>Калькулятор возраста</h1>
    <label>Год рождения: <input type="number" id="yob" value="2005"></label>
    <button id="calc">Рассчитать</button>
    <pre id="res">—</pre>
  </main>
  
<footer class="site-footer">
  <p>© 2025 Ваше имя. Учебный проект.</p>
</footer>

  <script>
    document.getElementById('calc').addEventListener('click',()=>{
      const y = +document.getElementById('yob').value;
      const age = new Date().getFullYear() - y;
      const status = age >= 18 ? 'совершеннолетний(ая)' : 'несовершеннолетний(ая)';
      const out = { "входные_данные": y, "возраст": age, "статус": status };
      document.getElementById('res').textContent = JSON.stringify(out, null, 2);
      localStorage.setItem('algo_input', String(y));
      localStorage.setItem('algo_result', JSON.stringify(out));
    });
  </script>
