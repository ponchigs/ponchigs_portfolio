<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Отзыв — Портфолио</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/nav.js" defer></script>
</head>
<body>

<header class="site-header">
  <a href="index.html" class="logo-link">
    <img src="images/logo.png" alt="Логотип" class="logo" width="160">
  </a>
  <nav class="main-nav" id="mainNav">
    <a href="index.html">Главная</a>
    <a href="about.html">Обо мне</a>
    <a href="portfolio.html">Работы</a>
    <a href="contact.html">Контакты</a>
    <a href="feedback.html">Отзыв</a>
    <a href="convert.html">Паспорт</a>
    <a href="https://github.com/ponchigs/ponchigs_portfolio" target="_blank" rel="noopener">Мой GitHub</a>
  </nav>
</header>

  <main class="narrow">
    <section class="content-section">
      <h1>Оставить отзыв</h1>
      <form action="https://ya.ru/search?" class="form-card">
        <div class="form-field">
          <label for="feedback-nickname">Никнейм</label>
          <input type="text" id="feedback-nickname" name="nickname" class="form-control" placeholder="Имя пользователя">
        </div>

        <div class="form-field">
          <label for="feedback-role">Кто вы</label>
          <select name="your_post" id="feedback-role" class="form-control">
            <option value="student">Студент</option>
            <option value="teacher" selected>Преподаватель</option>
            <option value="other">Другое</option>
          </select>
        </div>

        <div class="form-field">
          <label for="feedback-topic">Тема отзыва</label>
          <input type="text" id="feedback-topic" name="topic" class="form-control" value="Мой сайт">
        </div>

        <div class="form-field">
          <label for="feedback-rating">Оценка (1–10)</label>
          <input type="number" id="feedback-rating" name="rating" class="form-control" min="1" max="10" value="10">
        </div>

        <div class="form-field">
          <p class="field-label">Ваше впечатление</p>
          <div class="choice-inline">
            <label><input type="radio" name="mood" value="like" checked> Нравится</label>
            <label><input type="radio" name="mood" value="ok"> Нравится с правками</label>
            <label><input type="radio" name="mood" value="no"> Не нравится</label>
          </div>
        </div>

        <div class="form-field">
          <label for="feedback-comment">Комментарий</label>
          <textarea name="comment" id="feedback-comment" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-field">
          <p class="field-label">Опции</p>
          <div class="choice-group">
            <label><input type="checkbox" name="publish" value="yes" checked> Разрешаю публиковать отзыв</label>
            <label><input type="checkbox" name="news" value="yes"> Получать рассылку</label>
            <label><input type="checkbox" name="agree" value="yes"> Согласен с обработкой данных</label>
          </div>
        </div>

        <div class="form-field">
          <label for="feedback-date">Дата публикации</label>
          <input type="date" id="feedback-date" name="pub_date" class="form-control">
        </div>

        <div class="form-field">
          <label for="feedback-code">Код подтверждения</label>
          <input type="password" id="feedback-code" name="code" class="form-control" value="secret">
          <input type="hidden" name="form_id" value="FEEDBACK_01">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Отправить отзыв</button>
          <button type="reset" class="btn btn-secondary">Сброс</button>
        </div>
      </form>
    </section>
  </main>

<footer class="site-footer">
  <p>© 2025 Андриенко Полина Алексеевна. Контрольная работа №1</p>
</footer>

<script>
  const pd = document.getElementById('feedback-date');
  if (pd) {
    pd.value = new Date().toISOString().slice(0, 10);
  }
</script>
</body>
</html>
