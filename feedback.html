  </nav>
</header>

  <main>
    <h1>Оставить отзыв</h1>
    <form action="https://ya.ru/search?">
      <div> 
      <label>Никнейм: <input type="text" name="nickname" placeholder="Имя пользователя"></label><br>
      <label for="your_post"> Кто вы:</label>
        <select name="your_post" id="your_post">
        <option value="student">Студент</option>
        <option value="teacher" selected>Преподаватель</option>
        <option value="other">Другое</option>
      </select><br>
      <label>Тема отзыва: <input type="text" name="topic" value="Мой сайт"></label><br>
      <label>Оценка (1–10): <input type="number" name="rating" min="1" max="10" value="10"></label>
      </div>

      <p>Ваше впечатление:</p>
      <div> 
      <label><input type="radio" name="mood" value="like" checked> Нравится</label>
      <label><input type="radio" name="mood" value="ok"> Нравится с правками</label>
      <label><input type="radio" name="mood" value="no"> Не нравится</label>
      </div>

      <div> 
      <label for="comment"> Комментарий:</label>
      <textarea name="comment" id="comment" rows="3" cols="30"> </textarea> 
      </div>

      <p>Опции:</p>
      <div>
      <label><input type="checkbox" name="publish" value="yes" checked> Разрешаю публиковать отзыв</label>
      <label><input type="checkbox" name="news" value="yes"> Получать рассылку</label>
      <label><input type="checkbox" name="agree" value="yes"> Согласен с обработкой данных</label>
      </div>

      <div> 
      <label>Дата публикации: <input type="date" name="pub_date"></label><br>
      <label>Код подтверждения: <input type="password" name="code" value="secret"></label><br>
      <input type="hidden" name="form_id" value="FEEDBACK_01">
      </div>

      <button type="submit">Отправить отзыв</button>
      <button type="reset">Сброс</button>
    </form>
    <script>
      const pd=document.querySelector('input[name="pub_date"]');
      if(pd) pd.value = new Date().toISOString().slice(0,10);
    </script>
  </main>
